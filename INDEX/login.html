<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="/CSS/login.css">
    <link rel="shortcut icon" href="/IMAGENES/street_food_logo.png" type="image/x-icon">
</head>
<body>
    <!-- PARTE SUPERIORPAGINA  -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="/IMAGENES/street_food_logo.png" alt="Street Food Logo">
            </a>
        </div>
    
        <nav class="contenedor-menu">
            <ul class="barra-navegacion"> 
                <li><a href="menu.html">MENÚ</a></li>
                <li><a href="sedes.html">SEDES</a></li>
                <li><a href="contactenos.html">CONTÁCTENOS</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
            </ul>
        </nav>
    
        <!-- Barra de búsqueda -->
        <div class="search-container">
            <input type="text" placeholder="Buscar" class="search-bar">
            <button class="search-button"></button>
        </div>
    
        <!-- Botón de inicio de sesión -->
        <div class="login-container">
            <a href="login.html" class="login-button">LOGIN</a>
        </div>
    </header>
    <hr class="salto">
    <div class="eslogan">
        <h2>BIENVENIDO A STREET FOOD</h2>
    </div>
    <hr class="salto">
    <div class="contenedor">
        <!-- Sección de Inicio de Sesión -->
        <section class="login">
            <h2>ACCEDER</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Ingrese su usuario" required>
                </div>

                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
                </div>

                <button type="submit" class="btn">Iniciar sesión</button>
            </form>
        </section>    

        <!-- Sección de Registro -->
        <section class="registro">
            <h2>CREAR CUENTA</h2>
            <form action="#" method="POST">
                <div class="input-group">
                    <label for="new-username">Usuario</label>
                    <input type="text" id="new-username" name="new-username" placeholder="Crea un usuario" required>
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingrese su correo" required>
                </div>

                <div class="input-group">
                    <label for="new-password">Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Crea una contraseña" required>
                </div>

                <button type="submit" class="btn register-btn">Registrarse</button>
            </form>
        </section>
    </div>
        </div>
    </section>
    <hr class="salto">  
    <footer class="footer">
        <div class="footer-container">
            <div class="footer-logo">
                <img src="/IMAGENES/street_food_logo.png" alt="Street Food Logo">
            </div>
            <div class="footer-info">
                <p>© 2025 STREET FOOD. Todos los derechos reservados.</p>
                <a href="#">Política de Privacidad</a> |
                <a href="#">Eventos</a>
            </div>
            <div class="footer-social">
                <a href="https://www.facebook.com/"><img src="/IMAGENES/icons8-facebook-nuevo-50.png" alt="Facebook"></a>
                <a href="https://www.instagram.com/"><img src="/IMAGENES/logotipo-de-instagram.png" alt="Instagram"></a>
                <a href="https://x.com/twitter?lang=es"><img src="/IMAGENES/icons8-twitterx-50.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    
</body>
</html>
